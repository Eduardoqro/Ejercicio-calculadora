</head>

<!-- Calculadora -->
    <div class="container calculator">
        <div class="row">
            <div class="col-12 calculator-screen z-depth-1" value="0"></div>
        </div>
        <div class="row"> <!--columna-->
            <div class="col-sm-10">
                <div class="row">
                    <div class="col btn btn-warning botontamaño">AC</div>
                    <div class="col btn btn-warning botontamaño">C</div>
                    <div class="col btn btn-info botontamaño">AND</div>
                    <div class="col btn btn-info botontamaño">OR</div>
                </div>
                <div class="row">
                    <div class="col btn btn-secondary botontamaño ">pi</div>
                    <div class="col btn botontamaño btn-light" value="7">7</div>
                    <div class="col btn botontamaño btn-light" value="8">8</div>
                    <div class="col btn botontamaño btn-light" value="8">9</div>
                </div>
                <div class="row">
                    <div class="col btn btn-secondary botontamaño ">raiz</div>
                    <div class="col btn botontamaño btn-light" value="4">4</div>
                    <div class="col btn botontamaño btn-light" value="5">5</div>
                    <div class="col btn botontamaño btn-light" value="6">6</div>
                </div>
                <div class="row">
                    <div class="col btn btn-secondary  botontamaño">%</div>
                    <div class="col btn botontamaño btn-light " value="1">1</div>
                    <div class="col btn botontamaño btn-light " value="2">2</div>
                    <div class="col btn botontamaño btn-light " value="3">3</div>
                </div>
                <div class="row">
                    <div class="col btn btn-secondary  botontamaño">pote</div>
                    <div class="col btn botontamaño btn-light" value="0">0</div>
                    <div class="col btn btn-primary botontamaño" value=".">.</div>
                    <div class="col btn btn-success botontamaño" value="=">=</div>
                </div>
            </div>
            <div class="col-sm-2"><!--columna-->
                <div class="row">
                    <div class="col btn btn-primary botontamaño" value="+">+</div>
                </div>
                <div class="row">
                    <div class="col btn btn-primary botontamaño" value="-">-</div>
                </div>
                <div class="w-100"></div>
                <div class="row">
                    <div class="col btn btn-primary botontamaño" value="*">X</div>
                </div>
                <div class="row">
                    <div class="col btn btn-primary botontamaño" value="/">/</div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!--bootstraps y JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
