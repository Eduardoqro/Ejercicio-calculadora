<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="Calculator.js"></script>
    <script src="Display.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Generation Ejercicios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://saokov2nofail.netlify.app/" target="_blank">Generation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calculadora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calendario</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Proximas Actividades
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Calculadora -->
    <main class="cont-general min-flex">
        <div class="sub-general container">
            <!-- CALCULADORA -->
            <div class="row bg min-flex">
                <div class="calculadora container col-10 bg-success border p-2 m-3">
                    <div class="row cont-display min-flex">
                            <div class="display text-white bg-dark w-75 my-3">
                                <div id="valor-anterior"></div>
                                <div id="valor-actual"></div>
                            </div>
                    </div>
                    
                         <!-- BOTONES -->
                        <div class="row min-flex">
                            <button class="btn btn-warning col-2" onclick="display.deleteAll()">C</button>
                            <button class="btn btn-secondary col-2 operador" value="potenciar">^</button>
                            <button class="btn btn-secondary col-2 operador" value="raiz">√x</button>
                            <button class="btn btn-secondary col-2 operador" value="pi">π</button>
                        </div>
                        <div class="row min-flex">
                            <button class="btn btn-light col-2 numero">7</button>
                            <button class="btn btn-light col-2 numero">8</button>
                            <button class="btn btn-light col-2 numero">9</button>
                            <button class="btn btn-info col-2 operador" value="dividir">AND</button>
                        </div>
                        <div class="row min-flex">
                            <button class="btn btn-light col-2 numero">6</button>
                            <button class="btn btn-light col-2 numero">5</button>
                            <button class="btn btn-light col-2 numero">4</button>
                            <button class="btn btn-info col-2 operador" value="multiplicar">OR</button>
                        </div>
                        <div class="row min-flex">
                            <button class="btn btn-light col-2 numero">3</button>
                            <button class="btn btn-light col-2 numero">2</button>
                            <button class="btn btn-light col-2 numero">1</button>
                            <button class="btn btn-info col-2 operador" value="restar">!</button>
                        </div>
                        <div class="row min-flex">
                            <button class="btn btn-light col-2 numero">0</button>
                            <button class="btn btn-primary col-2 numero">.</button>
                            <button class="btn btn-warning col-2" onclick="display.deleteValue()">&larr;</button>
                            <button class="btn btn-danger col-sm-2 operador" value="igual">=</button>
                        </div>
                        <div class="row min-flex">
                            <button class="btn btn-primary col-sm-2 Operador" value="sumar">+</button>
                            <button class="btn btn-primary col-sm-2 Operador" value="restar">-</button>
                            <button class="btn btn-primary col-sm-2 operador" value="multiplicar">*</button>
                            <button class="btn btn-primary col-sm-2 operador"  value="dividir">%</button>
                        </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
